<!DOCTYPE html>
<html>
<head>
  <title>SCDL Calling Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 15px;
      background: #4a5cff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #3848d6;
    }

    .answer {
      margin-top: 25px;
      padding: 15px;
      background: #eef1ff;
      border-radius: 6px;
      min-height: 50px;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>SCDL Calling Assistant</h2>
  <p>Type the callerâ€™s question below and get a ready-to-speak answer.</p>

  <textarea id="question" placeholder="Example: What is the eligibility for the Law programme?"></textarea>

  <button onclick="askBot()">Get Answer</button>

  <div class="answer" id="answer"></div>

  <div class="footer">
    Internal tool for SCDL calling team
  </div>
</div>

<script>
  async function askBot() {
    const question = document.getElementById("question").value.trim();
    if (!question) {
      alert("Please enter a question");
      return;
    }

    document.getElementById("answer").innerText = "Thinking...";

    try {
      const response = await fetch("https://n8n.srv.media/webhook/scdl-question", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
      });

      const data = await response.json();
      document.getElementById("answer").innerText = data.answer || "No answer found.";
    } catch (err) {
      document.getElementById("answer").innerText = "Error connecting to assistant.";
    }
  }
</script>

</body>
</html>
