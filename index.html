<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCDL Calling Assistant</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f6fb;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    header {
      background-color: #d80000;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      max-height: 50px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      flex-grow: 1;
      text-align: left;
    }

    h2 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 15px;
      background: #d80000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #b00000;
    }

    .answer {
      margin-top: 25px;
      padding: 15px;
      background: #eef1ff;
      border-radius: 6px;
      min-height: 50px;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }

    .footer a {
      color: #d80000;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <img src="https://www.scdl.net/images/logo.png" alt="SCDL Logo">
  <h1>SCDL Calling Assistant</h1>
  <a href="https://www.scdl.net" target="_blank">SCDL Website</a>
</header>

<div class="container">
  <h2>SCDL Calling Assistant</h2>
  <p>Type the callerâ€™s question below and get a ready-to-speak answer.</p>

  <textarea id="question" placeholder="Example: What is the eligibility for the Law programme?"></textarea>

  <button onclick="askBot()">Get Answer</button>

  <div class="answer" id="answer"></div>

  <div class="footer">
    Internal tool for SCDL calling team<br>
    <p>For more information, visit <a href="https://www.scdl.net" target="_blank">Symbiosis Centre for Distance Learning</a></p>
  </div>
</div>

<script>
  async function askBot() {
    const question = document.getElementById("question").value.trim();
    if (!question) {
      alert("Please enter a question");
      return;
    }

    document.getElementById("answer").innerText = "Thinking...";

    try {
      const response = await fetch("https://n8n.srv.media/webhook/scdl-question", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ question })
      });

      const data = await response.json();
      document.getElementById("answer").innerText = data.answer || "No answer found.";
    } catch (err) {
      document.getElementById("answer").innerText = "Error connecting to assistant.";
    }
  }
</script>

</body>
</html>
